<!doctype html>
<html>

	<head>
		<title>Minha Landing Page</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		
		<!--TAGS PARA SEO-->
		<meta name="description" content="Exemplo de descrição para o meu site">
		<meta name="keywords" content="palavras-chaves, separadas, por, virgula">
		<meta name="author" content="Fabricio Lopes">

	</head>

	<body>

		<header>

			<div class="container">

				<div> 
					<div class="logo-1"></div> 
				</div>

				<div> 
					<div class="logo-2"></div> 
				</div>

				<div class="clear"></div>

			</div>

		</header>

		<section class="cover-form">

			<div class="container bg">

				<div class="form-container">

					<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>

					<form>
						<div class="form-wraper">
							<p>Nome Completo</p>
							<input type="text" name="nome" required placeholder="Nome">
						</div>

						<div class="form-wraper">
							<p>E-mail</p>
							<input type="text" name="email" required placeholder="E-mail">
						</div>

						<div class="form-wraper">
							<p>Telefone</p>
							<input type="text" name="telefone" required placeholder="telefone">
						</div>

						<div class="form-wraper">
							<input type="submit" name="acao" value="Eviar">
						</div>

						<div class="form-wraper">
							<p>* Campos Obrigatórios</p>
						</div>

					</form>

				</div>

			</div>
			
		</section>
		
	</body>	

</html>
